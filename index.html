<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>tdd todo</title>
      <link rel="stylesheet" href="./style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans|Source+Sans+Pro" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Galada" rel="stylesheet">
   </head>
   <body>
      <header>
         <h1> <i class="fas fa-clipboard-list"></i> MASS ToDoS</h1>
      </header>
      <hr>
      <!-- section 1 -->
      <section id="control-section">
         <div class="add">
            <form id="add-todo" action="logic.js">
               <label for="todo-text"> Task </label>
               <input value="" id="todo-text" type="text" name="new-task" placeholder=" Add New Task " required>
               <button id="add-btn" type="submit" name="add"><i class="fas fa-plus" ></i></button>
            </form><link href="https://fonts.googleapis.com/css?family=Open+Sans|Source+Sans+Pro" rel="stylesheet">
         </div>
         <div class="sort">
            <button id="sort-btn" name="sort"><i class="fas fa-sort-amount-down"></i> Sort</button>
         </div>
      </section>
      <hr>
      <!-- sesction 2 -->
      <section id="todo-container">

      </section>
   </body>
   <script type="text/javascript" src = "./logic.js"></script>
   <script type="text/javascript" src = "./dom.js"></script>
</html>
